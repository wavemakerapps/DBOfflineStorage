<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Functions"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-segmented-control name="segmented_control1"> 
                <wm-segment-content caption="Count" name="segment_content1"> 
                    <wm-label padding="unset 0.5em" name="label1" caption="bind:Variables.SV_CountSyntax.dataSet"></wm-label> 
                </wm-segment-content> 
                <wm-segment-content caption="Average" name="segment_content2"> 
                    <wm-label padding="unset 0.5em" name="label2" caption="bind:Variables.SV_AVGFunction.dataSet"></wm-label> 
                </wm-segment-content> 
                <wm-segment-content caption="Lower" name="segment_content3"> 
                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="executeSV_LowerFunctionList1" dataset="bind:Variables.School_DBExecuteSV_LowerFunction.dataSet" navigation="On-Demand" paginationclass="btn-default"> 
                        <wm-listtemplate layout="inline" name="listtemplate1"> 
                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container2"> 
                                <wm-label name="Name" class="p media-heading" caption="bind:Variables.School_DBExecuteSV_LowerFunction.dataSet.firstname" fontsize="1.143" fontunit="em"></wm-label> 
                                <wm-label name="JobTitle" caption="bind:Variables.School_DBExecuteSV_LowerFunction.dataSet.lastname" class="p text-muted"></wm-label> 
                            </wm-container> 
                            <wm-container class="media-right media-top" name="container3"> 
                                <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button1"></wm-button> 
                            </wm-container> 
                        </wm-listtemplate> 
                    </wm-list> 
                </wm-segment-content> 
                <wm-segment-content caption="Length" name="segment_content5"> 
                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="executeSV_LengthFunctionList1" dataset="bind:Variables.School_DBExecuteSV_LengthFunction.dataSet" navigation="On-Demand" paginationclass="btn-default" title="Address Length"> 
                        <wm-listtemplate layout="inline" name="listtemplate2"> 
                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container4"> 
                                <wm-label name="Name" class="p media-heading" caption="bind:Variables.School_DBExecuteSV_LengthFunction.dataSet.address" fontsize="1.143" fontunit="em"></wm-label> 
                                <wm-label name="JobTitle" caption="bind:Variables.School_DBExecuteSV_LengthFunction.dataSet.addressLength" class="p text-muted"></wm-label> 
                            </wm-container> 
                            <wm-container class="media-right media-top" name="container5"> 
                                <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button> 
                            </wm-container> 
                        </wm-listtemplate> 
                    </wm-list> 
                </wm-segment-content> 
                <wm-segment-content caption="MIN" name="segment_content7"> 
                    <wm-label padding="unset 0.5em" name="label7" caption="bind:Variables.SV_MinFunction.dataSet"></wm-label> 
                </wm-segment-content> 
            </wm-segmented-control> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar> 
</wm-page>
