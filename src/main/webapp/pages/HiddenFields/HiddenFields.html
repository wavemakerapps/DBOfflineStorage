<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Hidden Column"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="FullNameDatabaseDefinedList1" dataset="bind:Variables.OfflineDatabaseDefinedFullNameDatabaseDefinedData.dataSet" navigation="Classic"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-container class="media-body" name="container2"> 
                        <wm-label caption="bind:Variables.OfflineDatabaseDefinedFullNameDatabaseDefinedData.dataSet.fullname" name="Name" class="p media-heading"></wm-label> 
                        <wm-label caption="bind:&quot;Email:&quot;+Variables.OfflineDatabaseDefinedFullNameDatabaseDefinedData.dataSet.data[$i].email" class="p text-muted" name="Title"></wm-label> 
                        <wm-label caption="bind:&quot;LastName:&quot;+Variables.OfflineDatabaseDefinedFullNameDatabaseDefinedData.dataSet.data[$i].lastName" class="p text-muted" name="label3"></wm-label> 
                    </wm-container> 
                    <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right"> 
                        <wm-buttongroup name="buttongroup1"> 
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button> 
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button> 
                        </wm-buttongroup> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
            <wm-liveform errormessage="" title="Fullnamedatabasedefined Info" formlayout="inline" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.OfflineDatabaseDefinedFullNameDatabaseDefinedData.dataSet" captionalign="left" captionposition="top" name="liveform1" formdata="bind:Widgets.FullNameDatabaseDefinedList1.selecteditem" dependson="FullNameDatabaseDefinedList1" on-beforeservicecall="liveform1Beforeservicecall($event, $operation, $data, options)"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                            <wm-form-field name="firstName" displayname="First Name" show="true" primary-key="false" generator="assigned" period="false" key="firstName" type="string" readonly="false" required="true" widget="text" maxchars="50" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2"> 
                            <wm-form-field name="datetimeCol" displayname="Datetime Col" show="true" primary-key="false" generator="assigned" period="false" key="datetimeCol" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time" outputformat="yyyy-MM-ddTHH:mm:ss"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3"> 
                            <wm-form-field name="timestampCol" displayname="Timestamp Col" show="true" primary-key="false" generator="assigned" period="false" key="timestampCol" type="timestamp" readonly="false" required="false" widget="timestamp" placeholder="Select date time" outputformat="timestamp"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" period="false" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true" action=""></wm-form-action> 
                <wm-form-action key="new" class="form-new btn-success" iconclass="wi wi-plus" action="new()" display-name="New" show="true" type="button" update-mode="false" shortcutkey=""></wm-form-action> 
            </wm-liveform> 
            <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="executeSV_HiddenFieldsList1" dataset="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet" navigation="Pager" subheading="LastName and Email are hidden but inserting the record"> 
                <wm-listtemplate layout="media" name="listtemplate2"> 
                    <wm-card name="card1"> 
                        <wm-card-content fontsize="0.8" fontunit="em" name="card_content1"> 
                            <wm-layoutgrid columns="2" name="layoutgrid2"> 
                                <wm-gridrow name="gridrow4"> 
                                    <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn4"> 
                                        <wm-picture name="Picture" width="100%"></wm-picture> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn5"> 
                                        <wm-label name="ID" caption="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.id" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Name" caption="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.firstName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="JobTitle" caption="bind:&quot;LastName:&quot;+Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.lastName" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Department" caption="bind:&quot;Email:&quot;+Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.email" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Location" caption="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.fullname" class="text-muted p" whitespace="nowrap"></wm-label> 
                                        <wm-anchor name="PhoneNumber" caption="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.datetimeCol" class="h5" margin="0px unset" whitespace="nowrap"></wm-anchor> 
                                        <wm-anchor name="EmailID" class="p text-muted" caption="bind:Variables.OfflineDatabaseDefinedExecuteSV_HiddenFields.dataSet.timestampCol" whitespace="nowrap"></wm-anchor> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-card-content> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar> 
</wm-page>
