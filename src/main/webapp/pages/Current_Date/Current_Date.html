<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Current Date"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="CurrentDateList1" dataset="bind:Variables.OfflineDatabaseDefinedCurrentDateData.dataSet" navigation="Classic" subheading="Current Date  should not be in disabled state"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-container class="media-left" name="container1"> 
                        <wm-picture class="media-object picture" shape="circle" width="40pt" name="Picture"></wm-picture> 
                    </wm-container> 
                    <wm-container class="media-body" name="container2"> 
                        <wm-label caption="bind:Variables.OfflineDatabaseDefinedCurrentDateData.dataSet.pk" name="Name" class="p media-heading"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineDatabaseDefinedCurrentDateData.dataSet.dateCol" class="p text-muted" name="Title"></wm-label> 
                    </wm-container> 
                    <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right"> 
                        <wm-buttongroup name="buttongroup1"> 
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button> 
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button> 
                        </wm-buttongroup> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
            <wm-liveform errormessage="" title="Current_date Info" formlayout="inline" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.OfflineDatabaseDefinedCurrentDateData.dataSet" captionalign="left" captionposition="top" name="liveform1" formdata="bind:Widgets.CurrentDateList1.selecteditem" dependson="CurrentDateList1"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                            <wm-form-field name="dateCol" displayname="Date Col" show="true" primary-key="false" generator="assigned" period="false" key="dateCol" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd" defaultvalue="CURRENT_DATE"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2"> 
                            <wm-form-field name="booleanCol" displayname="Boolean Col" show="true" primary-key="false" generator="assigned" period="false" key="booleanCol" type="boolean" readonly="false" required="false" widget="checkbox" placeholder=""></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-form-field name="pk" displayname="Pk" show="false" primary-key="true" generator="identity" period="false" key="pk" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true" action=""></wm-form-action> 
                <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true" shortcutkey=""></wm-form-action> 
                <wm-form-action key="new" class="form-new btn-success" iconclass="wi wi-plus" action="new()" display-name="New" show="true" type="button" update-mode="false" shortcutkey=""></wm-form-action> 
            </wm-liveform> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
