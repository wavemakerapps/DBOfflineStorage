<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="ServerDefined"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="ServerDefinedList1" dataset="bind:Variables.OfflineClassicDBServerDefinedData.dataSet" navigation="Pager" title="Server Defined" subheading="1. UserId String -- Insertable 2. Current Date Updatable -- Updatatable 3. Current Time Updatable-- Updatatable 4. Current Datetime Insertable-- Insertable........ Remaining all columns are Insertable and Updatable"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-container class="media-body" name="container2"> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.id" name="Name" class="p media-heading"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].userIdString" class="p text-muted" name="Title"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].username" class="p text-muted" name="label3"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].currentDate" class="p text-muted" name="label4"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].currentTime" class="p text-muted" name="label5"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].currentDatetimeInsertable" class="p text-muted" name="label6"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBServerDefinedData.dataSet.data[$i].currentDateUpdatable" class="p text-muted" name="label7"></wm-label> 
                    </wm-container> 
                    <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right"> 
                        <wm-buttongroup name="buttongroup1"> 
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button> 
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button> 
                        </wm-buttongroup> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
            <wm-liveform errormessage="" title="Server defined Info" formlayout="inline" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.OfflineClassicDBServerDefinedData.dataSet" captionalign="left" captionposition="left" name="liveform1" formdata="bind:Widgets.ServerDefinedList1.selecteditem" dependson="ServerDefinedList1"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                            <wm-form-field name="stringCol" displayname="String Col" required="false" show="true" generator="assigned" primary-key="false" key="stringCol" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field> 
                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true" action=""></wm-form-action> 
            </wm-liveform> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar> 
</wm-page>
