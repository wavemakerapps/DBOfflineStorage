<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Where clause"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-composite name="composite1"> 
                <wm-label class="col-xs-4 control-label" name="label1" caption="City"></wm-label> 
                <wm-container class="col-xs-8" name="container1"> 
                    <wm-select name="select1" dataset="bind:Variables.CustomersData.dataSet" datafield="city" displayfield="city"></wm-select> 
                </wm-container> 
            </wm-composite> 
            <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="executeSV_WhereClauseList1" dataset="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet" navigation="Classic"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-card name="card1"> 
                        <wm-card-content fontsize="0.8" fontunit="em" name="card_content1"> 
                            <wm-layoutgrid columns="2" name="layoutgrid1"> 
                                <wm-gridrow name="gridrow1"> 
                                    <wm-gridcolumn colwidth="6" columnwidth="12" padding="unset 1.25em" class="col-xs-6" name="gridcolumn2"> 
                                        <wm-label name="ID" caption="bind:&quot;City:&quot;+Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.city" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Name" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.customerName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="JobTitle" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.salesRepEmployeeNumber" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Department" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.phone" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Location" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.addressLine1" class="text-muted p" whitespace="nowrap"></wm-label> 
                                        <wm-anchor name="PhoneNumber" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.state" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor> 
                                        <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="bind:Variables.OfflineClassicDBExecuteSV_WhereClause.dataSet.country" whitespace="nowrap"></wm-anchor> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-card-content> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
