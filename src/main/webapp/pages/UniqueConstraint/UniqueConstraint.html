<wm-page name="page1"> 
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel> 
    <wm-mobile-navbar name="mobile_navbar1" title="Unique Constraints"> 
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-wifi" on-tap="Variables.goOnline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor2" iconclass="wi wi-signal-wifi-off" caption="" on-tap="Variables.goOffline.invoke()"></wm-anchor> 
        <wm-anchor name="anchor3" iconclass="wi wi-arrow-downward" caption="" on-tap="Variables.datasyncPull.invoke()"></wm-anchor> 
        <wm-anchor name="anchor4" iconclass="wi wi-arrow-upward" caption="" on-tap="Variables.datasyncPush.invoke()"></wm-anchor> 
    </wm-mobile-navbar> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="UniqueConstraintList1" dataset="bind:Variables.OfflineClassicDBUniqueConstraintData.dataSet" navigation="Classic" title="Unique Constaint" subheading="1. Single-StringCol 2. Composite Grouping--DateCol and CharCol"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-container class="media-left" name="container1"> 
                        <wm-picture class="media-object picture" shape="circle" width="40pt" name="Picture"></wm-picture> 
                    </wm-container> 
                    <wm-container class="media-body" name="container2"> 
                        <wm-label caption="bind:Variables.OfflineClassicDBUniqueConstraintData.dataSet.id" name="Name" class="p media-heading"></wm-label> 
                        <wm-label caption="bind:Variables.OfflineClassicDBUniqueConstraintData.dataSet.stringCol" class="p text-muted" name="Title"></wm-label> 
                    </wm-container> 
                    <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right"> 
                        <wm-buttongroup name="buttongroup1"> 
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button> 
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button> 
                        </wm-buttongroup> 
                    </wm-container> 
                </wm-listtemplate> 
            </wm-list> 
            <wm-liveform errormessage="" title="Uniqueconstraint Info" formlayout="inline" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.OfflineClassicDBUniqueConstraintData.dataSet" captionalign="left" captionposition="left" name="liveform1" formdata="bind:Widgets.UniqueConstraintList1.selecteditem" dependson="UniqueConstraintList1"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                            <wm-form-field name="stringCol" displayname="String Col" show="true" primary-key="false" generator="assigned" period="false" key="stringCol" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2"> 
                            <wm-form-field name="dateCol" displayname="Date Col" show="true" primary-key="false" generator="assigned" period="false" key="dateCol" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3"> 
                            <wm-form-field name="charCol" displayname="Char Col" show="true" primary-key="false" generator="assigned" period="false" key="charCol" type="string" readonly="false" required="false" widget="text" maxchars="1" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn4"> 
                            <wm-form-field name="booleanCol" displayname="Boolean Col" show="true" primary-key="false" generator="assigned" period="false" key="booleanCol" type="boolean" readonly="false" widget="checkbox" inputtype="text"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
                            <wm-form-field name="datetimeCol" displayname="Datetime Col" show="true" primary-key="false" generator="assigned" period="false" key="datetimeCol" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time" outputformat="yyyy-MM-ddTHH:mm:ss" defaultvalue="CURRENT_DATE"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6"> 
                            <wm-form-field name="timestampCol" displayname="Timestamp Col" show="true" primary-key="false" generator="assigned" period="false" key="timestampCol" type="timestamp" readonly="false" required="false" widget="timestamp" placeholder="Select date time" outputformat="timestamp" defaultvalue="CURRENT_DATE"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" period="false" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true" action=""></wm-form-action> 
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" shortcutkey="" disabled="false" type="button" update-mode="true"></wm-form-action> 
                <wm-form-action key="new" display-name="New" show="true" class="form-new btn-success" iconclass="wi wi-plus" title="New" action="new()" shortcutkey="" disabled="false" type="button" update-mode="false"></wm-form-action> 
            </wm-liveform> 
        </wm-page-content> 
    </wm-content> 
    <wm-mobile-tabbar dataset="home,star,music" name="mobile_tabbar1"></wm-mobile-tabbar>
